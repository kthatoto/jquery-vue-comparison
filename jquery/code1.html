<body>
  <ul class="languages">
    <li>JavaScript</li>
    <li>Ruby</li>
  </ul>
  <input type="text" class="input">
  <button class="button">Add language</button>
</body>

<script src="../vendor/jquery.min.js"></script>
<script>
$(function() {
  $('.languages li').on('click', function(){
    alert($(this).text())
  })
  //新しく追加されたlanguageにclickイベントがバインドされない...
  $('.button').on('click', function(){
    var newLanguage = $('.input').val()
    if (newLanguage.length > 0) {
      $('.languages').append($('<li>').text(newLanguage))
    }
  })
})
</script>

<style>
li {
  cursor: pointer;
  width: 100px;
}
li:hover {
  background-color: skyblue;
}
input[type=text] {
  border: 2px solid black;
}
</style>
